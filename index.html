<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet"> 
    <!-- Fontawesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
    <!-- Vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <link rel="stylesheet" href="css/main.css">
    <title>Boolzapp</title>
</head>
<body>
    <div id="app">
        <!-- Container -->
        <div class="container">
            <!-- Header -->
            <aside>
                <div class="nav-left">
                    <div class="user">
                        <img :src=`./img/avatar${user.avatar}.jpg` alt="Utente">
                        <h3>{{ user.name }} {{ user.lastname }}</h3>
                    </div>
                    <div class="icon">
                        <i class="fas fa-circle-notch"></i>
                        <i class="fas fa-comment-alt"></i>
                        <i class="fas fa-ellipsis-v"></i>
                    </div>
                </div>
                <!-- Notifications -->
                <div class="notifications">
                    <i class="fas fa-bell-slash"></i>
                    <div class="text-not">
                        <h3>Ricevi notifiche di nuovi messaggi</h3>
                        <a href="#">Attiva notifiche desktop</a>
                    </div>
                </div>
                <!-- Search chat -->
                <div class="search-chat">
                    <i class="fas fa-search"></i><input type="text" placeholder="Cerca o inizia una nuova chat">
                </div>
                <!-- Chat aside -->
                <div class="chat-aside">
                    <div v-for="(person, index) in contacts" class="contact-chat" @click="getAccountUsers(index)">
                        <div class="users">
                            <img :src=`./img/avatar${contacts[index].avatar}.jpg` alt="">
                            <h3>{{contacts[index].name}}</h3>
                        </div>
                    </div>
                </div>
            </aside>
            <!-- Chat -->
            <section class="chat">
                <div class="nav-right">
                    <div class="user-chat">
                        <img :src=`./img/avatar${contacts[accountUsers].avatar}.jpg` alt="avatar_1">
                        <div class="info-user">
                            <h3>{{contacts[accountUsers].name}}</h3>
                            <p>Ultimo accesso</p>
                        </div>
                        <div class="icon">
                            <i class="fas fa-circle-notch"></i>
                            <i class="fas fa-paperclip"></i>
                            <i class="fas fa-ellipsis-v"></i>
                        </div>
                    </div>
                </div>
                <div class="chat-message">
                    <div class="conversation">
                        <!-- Send Message -->
                        <div class="message-text">
                            <div v-for="(element, index) in contacts[accountUsers].messages"  :class="element.status">
                                <div class="section-message">
                                    <div class="message">
                                        <div class="content-send">
                                            <h4>{{element.text}}</h4>
                                        </div>
                                        <div class="time">
                                            <p>10/01/2021 15.50.00</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Write message -->
                <div class="write-message">
                    <i class="far fa-smile"></i>
                    <input @keyup.enter="sendMessage(); botAnswer();" v-model.trim="newMessage" type="text" placeholder="Scrivi un messaggio">
                    <i class="fas fa-microphone"></i>
                </div>
            </section>
        </div>
    </div>

    <!-- Script date -->
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.10.7/dayjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.10.7/locale/it.js"></script>
    <!-- Script -->
    <script src="js/main.js"></script>
</body>
</html>
